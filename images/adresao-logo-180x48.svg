<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="48" viewBox="0 0 180 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Adresao.cz logo">
  <defs>
    <linearGradient id="adresaoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0870a3"/>
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#020617" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Ikona (40×40), zaoblení 12 px -->
  <g transform="translate(0,4)">
    <rect x="0" y="0" width="40" height="40" rx="12" fill="url(#adresaoGrad)" filter="url(#softShadow)"/>
    <!-- Pin -->
    <path d="M20 8.5c-4.2 0-7.6 3.3-7.6 7.4 0 5.7 7.6 15.6 7.6 15.6s7.6-9.9 7.6-15.6c0-4.1-3.4-7.4-7.6-7.4zm0 10.6a3.1 3.1 0 1 1 0-6.2 3.1 3.1 0 0 1 0 6.2z"
          fill="none" stroke="#ffffff" stroke-width="2.6" stroke-linejoin="round"/>
    <!-- Check -->
    <path d="M16.1 23.7l2.3 2.3 5.6-5.6" fill="none" stroke="#ffffff" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text vpravo + claim pod názvem -->
  <g transform="translate(52,10)">
    <text x="0" y="12" font-family="Roboto, Arial, sans-serif" font-size="16" font-weight="900" fill="#0f172a" letter-spacing="-0.2">
      Adresao<tspan font-weight="900" fill="#0ea5e9">.cz</tspan>
    </text>
    <text x="0" y="28" font-family="Roboto, Arial, sans-serif" font-size="9.5" font-weight="500" fill="#475569">
      Virtuální adresa • správa pošty
    </text>
  </g>
</svg>
