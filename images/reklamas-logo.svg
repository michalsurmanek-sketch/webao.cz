<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="48" viewBox="0 0 180 48" role="img" aria-label="Reklamas.cz — Hrdina vaší reklamy ve městě">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FF2D8D"/>
      <stop offset="1" stop-color="#FFB800"/>
    </linearGradient>
  </defs>

  <!-- Icon (40×40, radius 12) -->
  <g transform="translate(0,4)">
    <rect x="0" y="0" width="40" height="40" rx="12" fill="#0B0B0F"/>
    <!-- subtle ring -->
    <rect x="1" y="1" width="38" height="38" rx="11" fill="none" stroke="url(#accent)" stroke-opacity="0.55"/>
    <!-- R mark -->
    <text x="20" y="27" text-anchor="middle"
          font-family="Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="20" font-weight="800" fill="#FFD400">R</text>
    <!-- hero spark -->
    <path d="M28 9 L31 15 L37 16 L32 20 L33 26 L28 23 L23 26 L24 20 L19 16 L25 15 Z"
          fill="#FF2D8D" opacity="0.95"/>
  </g>

  <!-- Text block -->
  <g transform="translate(50,0)">
    <text x="0" y="22"
          font-family="Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="16" font-weight="800" fill="#0B0B0F" letter-spacing="-0.2">
      Reklamas.cz
    </text>
    <text x="0" y="36"
          font-family="Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="10" font-weight="600" fill="#0B0B0F" opacity="0.78">
      Hrdina vaší reklamy
    </text>
  </g>
</svg>
